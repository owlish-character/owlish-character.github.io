<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">;
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
<div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="header-logo">
        <a href="#home" class="logo-link">Irene</a>
    </div>
    <nav class="header-menu">
        <a href="#about" class="menu-link">about</a>
        <a href="#works" class="menu-link">works</a>
        <a href="#contacts" class="menu-link">contact</a>
    </nav>
</div>
</header>
<main>
    <section class="section" id="home">
        <div class="container">
            <h1 class="home-title">QA/QC Engineer</h1>
            <button class="button-title btn btn-secondary">Contact us</button>
            <a href="#contacts" class="button-title btn btn-secondary">Contact us</a>
            <i class="fas fa-arrow-alt-circle-down bounce-top"></i>
            <a href="#about" class="fas fa-arrow-alt-circle-down bounce-top"></a>
        </div>
    </section>
    <section class="section" id="about">About</section>
    <section class="section" id="works">Works</section>
    <section class="section" id="contacts">Contact us 
        <div class="page d-flex justify-content-left align-items-left">
            <div id ="formSection" class="form-section slide-in-elliptic-top-fwd">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id= "name" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="question">Question</label>
                        <textarea id="question" cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>
                    <button id="send" type="button" class="btn btn-dark">Send</button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
