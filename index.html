<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5-6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div class="page d-flex justify-content-center align-items-center">
        <div id ="formSection" class="form-section slide-in-elliptic-top-fwd">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id= "name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input id= "phoneNumber" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" cols="30" rows="10"
                        class="form-control"></textarea>
                </div>
                <button id="send" type="button" class="btn btn-dark">Send</button>
            </form>
        
        </div>
        <button id="show" class="btn btn-dark">Show form</button>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
